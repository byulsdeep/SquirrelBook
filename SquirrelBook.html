<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <title>SquirrelBook</title>
  </head>
  <body>
    <!-- nav -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SquirrelBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contacts">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="friends">Friends</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false">
                Mini Games
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="lottery">Lottery</a>
                <a class="dropdown-item" href="#" id="rps"
                  >Rock, Paper, Scissors</a
                >
              </div>
            </li>
          </ul>
          <form class="form-inline">
            <input id="searchBox"
              class="form-control mr-sm-2"
              type="search"
              placeholder="사용자 검색"
              aria-label="Search" />
            <button id="searchButton" class="btn btn-outline-light my-2 my-sm-0">
              검색
            </button>
        </div>
      </nav>
    </header>
    <main class="container mt-3">
      <div class="row">
        <aside class="col-sm-1">시계, 게임 링크</aside>
        <section class="col-sm-8">
          <!-- style="height: calc(100vh - 200px); overflow-y: scroll" -->
          <!-- carousel -->
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/whale.png" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>SquirrelBook으로 친구 찾기</h5>
                  <p>지금 바로 친구 추가를 해보세요</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/chocobo.png" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>가위 바위 보</h5>
                  <p>컴퓨터를 이기라</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/myHouse.png" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>로또</h5>
                  <p>로또 하자</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-target="#carouselExampleFade"
              data-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-target="#carouselExampleFade"
              data-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
          <!-- carousel end -->
        </section>
        <aside class="col-sm-3 overflow-hidden text-center">
          <h4>주간 히트 노래</h4>
          <div>
            <ol>
              <li class="track">
                <iframe style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/evCrxxtslVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img
                  class="img-fluid rounded"
                  src="https://e.snmc.io/i/600/w/c6870621f636d6fe6cf855977d395078/2390626/arashi-arashi-no_1_%E5%B5%90%E3%81%AF%E5%B5%90%E3%82%92%E5%91%BC%E3%81%B6-arashi-no_1-arashi-wa-arashi-wo-yobu-Cover-Art.jpg" />ARASHI
                - A･RA･SHI
              </li>
              <li class="track">
                <iframe style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/82aNWc1iNcM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img
                  class="img-fluid rounded"
                  src="https://upload.wikimedia.org/wikipedia/en/0/08/Arashi-22-01-onelove.jpg" />ARASHI
                - One Love
              </li>
              <li class="track">
                <iframe style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/ghJURdZKq3I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img
                  class="img-fluid rounded"
                  src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F553d2a962f83a72f2b9edbc4aa17d5ba.841x841x1.png" />BTS
                - HOME
              </li>
              <li class="track">
                <iframe style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/V2hlQkVJZhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img
                  class="img-fluid rounded"
                  src="https://i.scdn.co/image/ab67616d0000b273b6ec1bbc87e38c8e0de0cd17" />TWICE
                "LIKEY"
              </li>
              <li class="track">
                <iframe style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/ePpPVE-GGJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <img
                  class="img-fluid rounded"
                  src="https://upload.wikimedia.org/wikipedia/en/9/93/TWICEcoaster_LANE_1_Cover.jpg" />
                TWICE "TT"
              </li>
            </ol>
          </div>
        </aside>
      </div>
    </main>
    <footer class=""></footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="SquirrelBook.js"></script>
</html>
